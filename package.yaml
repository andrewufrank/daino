name: ssg
version: 0.0.4.1
synopsis: A modern format for Haskell packages
description: a static site generator
    version 0.0.2.0  used for myhomepage  - fixes
    0.0.2.1 add check for all pages, study content pdf, tex
    0.0.3.0 copy all structure (exclude with DNB)
    0.0.3.1 change to 15.13 (pandoc not resolvable)
    0.0.4   start with hpack, lts-16.0 (8.8.)
category: Development

license-file: LICENSE
author: Andrew U. Frank (frank@geoinfo.tuwien.ac.at)
github:  frank/ssg

spec-version: 0.30.0 # the hpack version minimally required 
extra-source-files:
  - changelog.md

ghc-options: 
    -Wall
    -fno-warn-unused-binds 
    -fno-warn-unused-imports 
    -fno-warn-deprecations 
    -fno-warn-unused-do-bind 
    -fno-warn-missing-signatures
    -fno-warn-orphans
    -fno-warn-type-defaults 
    -fno-warn-dodgy-imports 
    -fno-warn-unused-matches 
    -fno-warn-warnings-deprecations 
    -fno-warn-duplicate-exports
    -fno-warn-missing-methods 
dependencies:  # are global
    - base  
    -  uniform-algebras 
    -  uniform-strings  
    -  uniform-shake
    - shake
    - path-io
    - pipes
    - containers
    - aeson
    - data-default
    -  uniform-fileio  
    - uniform-error  
    - uniform-time 
    - uniform-json 
    - uniform-pandoc  
    - uniform-convenience 
    - uniform-watch 
    - uniform-webserver
    # -- - uniform-ftp

    - optparse-applicative
    - optparse-generic
  # -- - pandoc-types

library:
  source-dirs: src
  exposed-modules: 
        Lib.CmdLineArgs
        Lib.StartSSGprocess
        Lib.Shake2
        Lib.ReadSettingFile
        Lib.Foundation
        Lib.ConvertFiles
        Lib.Bake 
        Lib.CheckInput
        Lib.Pandoc
        Lib.Indexing
        Lib.IndexMake
        Lib.Templating
  other-modules:  
        Lib.Watch
 
executables:  
  ssgbake:
    main: ssgBake.hs
    source-dirs: src
    dependencies: 
        ssg
  # ssgcheck:
  #   main: ssgCheck.hs
  #   source-dirs: src
  #   dependencies:
  #       ssg
tests:
  test:
    main: Testing.hs
    source-dirs: tests
#       # - src
    other-modules: 
      - Lib.CheckInputs_test
      
    dependencies:
      - HTF 
      - QuickCheck 
      - ssg
      - pandoc-types
      - unordered-containers
